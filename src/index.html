<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>

                                <li class="red-hover">
                                    <a href="#" class="dropdown-list">أطفال</a>
                                </li>
                            </ul>

                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link">تواصل معنا</a>
                        </li>
                        <li>

                        <!--Navbar end-->

                        <!--special products-->

                                                <!--End of small images (carousel-indicators)-->

                                 <a href="#carousel-feature" class="carousel-control-prev " data-slide="prev"><span class="fas fa-chevron-right fa-2x"></span></a>                                       <!--End of small images (carousel-indicators)-->
